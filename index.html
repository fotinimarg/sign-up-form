<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="image">
        <!--- make it a background image instead -->
        <img
          src="https://images.unsplash.com/photo-1767523881986-f8b55d3c5880?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="huge christmas tree with lights and decorations"
          width="300px"
        />
      </section>
      <section>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </p>
        <p>You <i>know</i> you want to.</p>

        <form action="/submit">
          <legend>Let's do this!</legend>
          <label for="first">FIRST NAME:</label>
          <input type="text" id="first" name="first" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">PASSWORD:</label>
          <input type="password" id="password" name="password" required />
          <label for="last">LAST NAME:</label>
          <input type="text" id="last" name="last" required />
          <label for="phone">PHONE NUMBER:</label>
          <input type="tel" id="phone" name="phone" required />
          <label for="conf-password">CONFIRM PASSWORD:</label>
          <input
            type="password"
            id="conf-password"
            name="conf-password"
            required
          />

          <button type="submit">Create Account</button>
        </form>
      </section>
    </div>
  </body>
</html>
