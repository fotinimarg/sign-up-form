<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="image">
        <div>
          <img
            src="https://raw.githubusercontent.com/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Logo"
            width="50px"
          />
          <h1 class="caesar-dressing-regular">Odin</h1>
        </div>
        <p>
          Photo by
          <a
            href="https://unsplash.com/@sunify"
            target="_blank"
            rel="noopener noreferrer"
            >Alexander Lunyov</a
          >
          on
          <a
            href="https://unsplash.com/"
            target="_blank"
            rel="noopener noreferrer"
            >Unsplash</a
          >
        </p>
      </section>
      <section>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </p>
        <p>You <i>know</i> you want to.</p>

        <form action="/submit" id="createAccount">
          <legend>Let's do this!</legend>

          <div>
            <div>
              <label for="first">FIRST NAME</label>
              <input
                type="text"
                id="first"
                name="first"
                placeholder="Thor"
                required
              />
              <label for="email">EMAIL</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com"
                required
              />
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                class="pass"
                minlength="8"
                required
              />
            </div>

            <div>
              <label for="last">LAST NAME</label>
              <input
                type="text"
                id="last"
                name="last"
                placeholder="Odinson"
                required
              />
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                minlength="10"
                maxlength="13"
                pattern="^\+(?:[0-9]?){6,25}[0-9]$"
                placeholder="+123456789012"
                required
              />
              <label for="conf-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="conf-password"
                name="conf-password"
                minlength="8"
                class="pass"
                required
              />
            </div>
          </div>
        </form>

        <button type="submit" form="createAccount">Create Account</button>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
      </section>
    </div>
  </body>
</html>
